<html lang='en'>

<head>
	<title>Phatformer Editor</title>
	<link rel='stylesheet' href='/css/style.css' />
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src='/js/lib/require.js' data-main='/js/editor'></script>
</head>
<body>
	<h1>Phatformer Editor</h1>
	<div id='GamePanel'>
		<canvas id='GameCanvas' oncontextmenu="return false;"></canvas>
	</div>
	<section id='Controls'>
		<h4>Body</h4>
		<div id='Body'>
			<label>x</label>
			<input id='xPos' type="text" disabled />

			<label>y</label>
			<input id='yPos' type="text" disabled />
		</div>
		<h4>Components</h4>
		<div>
			<pre id='Components'></pre>
			
		</div>
	</section>
</body>

</html>
