<html lang='en'>
<head>
	<title>Phatformer Editor</title>
	<link rel='stylesheet' href='/css/editor.css' />
	<script src="/js/lib/jquery.js"></script>
	<script src='/js/lib/require.js' data-main='/js/editor'></script>
</head>
<body>
	<template id='BodyTemplate'>
		<legend>Body</legend>
		<div>
			<input class='Position' type="number" placeholder="X Position"/>
		</div>
		<div>
			<input class='Position' type="number" placeholder="Y Position" />
		</div>
		<div>
			<label>Type</label>
			<select class='BodyType'>
				<option>none</option>
				<option>dynamic</option>
				<option>static</option>
			</select>
		</div>
		<fieldset class='Bounds'>
			<legend>Bounds</legend>
			<div>
				<input class="Size" type='number' placeholder="Width" />
			</div>
			<div>
				<input class="Size" type='number' placeholder="Height" />
			</div>
		</fieldset>
	</template>

	<main>
		<div id='GamePanel'>
			<canvas id='GameCanvas' oncontextmenu="return false;"></canvas>
			<canvas id='TileSelection' oncontextmenu="return false;"></canvas>
		</div>
		<section id='Controls' class='Panel'>
			<nav>
				<a href='#' id='Save'>Save</a>
				<a href='#' id='NewButton'>New Entity</a>
			</nav>
			<fieldset class='Body' id='BodyForm1'></fieldset>
			<h4>Components</h4>
			<div>
				<a href='#' id='Delete'>Delete</a>
			<div>
				<textarea id='Components'></textarea>
			</div>
		</section>
		<section id='Output' class='Panel Fixed'>
			<a href='#' class='Close'>Close</a>
			<div>
				<textarea></textarea>
			<div>
		</section>
		
		<section id='NewEntity' class='Panel Fixed'>
			<h4>Create New Entity</h4>
			<fieldset class='Body'></fieldset>
			<button>Create</button>
			<a href='#' class='Close'>Close</a>
		</section>
	</main>
</body>
</html>
